<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenades</title>
    <!--Leaflet library and CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
    <style>
       #mapid{
            width: 100%;
            height: 400px;
            margin: 20px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script>
        //fase 1 - Al fer click en qualsevol punt del mapa, ens haurà de mostrar latitud i longitud I un zoom màxim al marcador
        var map = L.map('mapid').setView([41.386843, 2.170158], 16);
        var marker = null;
           
        map.on('click', function(e){
            if(marker) map.removelayer(marker)
            var center = e.latlng;
            
            //// initialize the map on the "map" div with a given center and zoom
            marker = L.marker(center).bindPopup("Les coordenades són:<br><b>Latitud: "+e.latlng+" longitud: "+e.latlng.lng+"</b>").addTo(map);
            map.setView(center,18);
        })

    </script>

</body>
</html>
