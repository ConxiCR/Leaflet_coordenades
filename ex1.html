<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenades</title>
    <!--Leaflet library and CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
    <style>
       #mapid{
            width: 100%;
            height: 400px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script>
        //fase1 - creació mapa interactiu amb centre Plaça Catalunya
        //fase2 - marcador a la ubicació carrer Balmes, 16
        var map = L.map('mapid').setView([41.386843, 2.170158], 16);
        var marker = L.marker([41.386930, 2.165960]).addTo(map)
        .bindPopup('carrer <b>Balmes, 16</b>')
            .openPopup();

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);
    </script>
</body>
</html>
